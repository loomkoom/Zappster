<!-- The content page extends our base template -->
{% extends 'base.html' %}

<!-- Fill in the title -->
{% block title %} Add New Wish {% endblock %}

{% block content %}
    <h1 class="HeadTitle">Stuur uw boodschap</h1>
    <div class="container-fluid p-4">
    <div class="row">
    <div class="col-xs-12 col-sm-4">
        <img class="img-fluid" src="/static/{{ card['cardid'] }}.jpg" style="width:267px;height:386px;display:block;margin:auto;"/>
    </div>
    <form action="/wish_insert" method="post" class="col-xs-12 col-sm-8">
        <input type="hidden" id="card_id" name="card_id" value="{{ card['cardid'] }}" style="border-radius: 2vh;">
        <div class="form-group">
            <label for="sender">From:</label>
            <input type="text" class="form-control" id="sender" name="sender" style="border-radius: 2vh;">
        </div>
        <div class="form-group">
            <label for="receiver">To:</label>
            <input type="text" class="form-control" id="receiver" name="receiver" style="border-radius: 2vh;">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" rows="5" id="message" name="message" style="border-radius: 2vh;"></textarea>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    </div>
{% endblock %}
