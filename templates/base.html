<!DOCTYPE html>
<html lang="nl" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.typekit.net/bbl7sji.css">
      <link rel="stylesheet" href="/static/style.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <title>{% block title %} {% endblock %}</title>
   </head>
   <body>
      <div class="container-fluid p-0">
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid p-2">
               <a class="navbar-brand" href="/"><img src="../static/logo.png" alt="ZappersLogo" style="width:240px;height:40px;"></a>
               <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
               <span class="navbar-toggler-icon"></span>
               </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarCollapse">
               <ul class="navbar-nav" style="font-family: new-order, sans-serif;">
                    <li class="nav-item">
                     <a class="nav-link" style="color:white;" href="/about"><i class="fa-solid fa-house"></i></a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" style="color:white;" href="/about">About</a>
                  </li>
                   <li class="nav-item">
                     <a class="nav-link" style="color:white;" href="/get_wish">Boodschap</a>
                  </li>
               </ul>
            </div>
         </nav>
         <main>
            {% block content %} {% endblock %}
         </main>
         <footer>
            <img src="../static/logo.png" alt="logo" style="width:180px;height:30px;" class="ZPlogoFooter">
            <div class="row" style="padding-top:4vh;">
               <div class="col-xs-12 col-sm-4">
                  <div class="box">
                     <ul class="footerlist">
                         <li><a href="/">Home</a></li>
                        <li><a href="/get_wish">Boodschap</a></li>
                        <li><a href="/about">About</a></li>
                     </ul>
                  </div>
               </div>
               <div class="col-xs-12 col-sm-4">
                  <div class="box">
                     <div class="map-responsive">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53838.567314431326!2d4.958186161809371!3d51.15089637591463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c14c011b4bcb87%3A0xb5b970e9f2a6ce42!2sThomas%20More%20-%20Campus%20Geel!5e0!3m2!1snl!2sbe!4v1653463556743!5m2!1snl!2sbe" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                     </div>
                  </div>
               </div>
               <div class="col-xs-12 col-sm-4">
                  <div class="box">
                     <img src="../static/TMlogo.svg" alt="TMlogo" style="padding:0vh 3vh 3vh 3vh;width:200px;">
                  </div>
               </div>
            </div>
            </footer>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="/static/modal.js"></script>
   </body>
</html>
